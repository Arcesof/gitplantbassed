<!DOCTYPE html>

<html lang="es">
  <head>
    <title>Plant Bassed Oficial</title>

    <!--Insertar estilos CSS Externos-->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos BS Online -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <header>
    <h1>
      <img id="logo" src="../assets/images/logo.png" alt="logotipo" />
    </h1>
  </header>

  <nav class="botonera">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="./about.html">Nosotros</a></li>
      <li><a href="./plates.html">Nuestros platos</a></li>
      <li><a href="./reserves.html">Reservas</a></li>
      <li><a href="./contact.html">Contacto</a></li>
    </ul>
  </nav>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="reservas">Reservas</h2>
          <form>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="name" id="name" class="form-control" />
            </div>

            <div class="form-group">
              <label for="last-name">Apellido</label>
              <input type="last-name" id="last-name" class="form-control" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" />
            </div>
            <section>
              <div class="form-group">
                <label for="amount-of-people">Cantidad de personas</label>
                <select class="amount-of-people">
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>+6</option>
                </select>
              </div>
            </section>

            <h2 class="reservas">¿Desea aclarar algo?</h2>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2">Aclaración</label>
            </div>

            <button class="btn btn-success">Reservar</button>
          </form>
        </div>
      </div>
    </div>

    <!--Script BS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
